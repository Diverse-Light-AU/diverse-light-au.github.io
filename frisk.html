<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisk | Diverse Light AU</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Vertical Striped Animated Background */
        body {
            /* Hard stops create the crisp vertical lines */
            background: linear-gradient(
                to right, 
                #5BCEFA 0%, #5BCEFA 20%, 
                #F5A9B8 20%, #F5A9B8 40%, 
                #FFFFFF 40%, #FFFFFF 60%, 
                #F5A9B8 60%, #F5A9B8 80%, 
                #5BCEFA 80%, #5BCEFA 100%
            );
            background-size: 200% 100%; /* Wider size allows for the sliding motion */
            animation: pride-slide 15s linear infinite;
            
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Smooth sliding animation to keep the stripes moving */
        @keyframes pride-slide {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Glassmorphism Container */
        .profile-container {
            background-color: rgba(0, 0, 0, 0.5); /* Darkened for better contrast against white stripes */
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 85%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
            z-index: 1;
        }

        h1 {
            font-size: 3.2em;
            margin: 0;
            color: #5BCEFA;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* The Custom Contributor Card */
        .contributor.maintainer-card {
            border: 2px solid #F5A9B8;
            border-radius: 12px;
            padding: 1.5em;
            background-color: rgba(255, 240, 245, 0.85); /* Slightly more opaque for readability */
            box-shadow: 0 0 20px rgba(245, 169, 184, 0.3);
            color: #1f1017;
            text-align: left;
            margin: 0 auto;
        }

        .status-badge {
            display: inline-block;
            background-color: #5BCEFA; /* Blue badge to match header */
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .maintainer-card p {
            margin: 0;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .footer-info {
            margin-top: 35px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Frisk</h1>
        <div class="subtitle">The Volunteer Programmer</div>

        <div class="contributor maintainer-card">
            <div class="status-badge">MAINTAINER</div>
            <p>
                18-year-old student and Transfemme developer. 
                Selective mute communicator specializing in legacy systems and custom Android builds. 
                Primary contact for Surface-to-Underground technical protocols.
            </p>
        </div>

        <div class="footer-info">
            Frequency: <strong>That Cable</strong> & <strong>Voiceton</strong>
        </div>
    </div>

</body>
</html>
